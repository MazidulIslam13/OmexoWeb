<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omexo Education & Online Courses</title>
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <!-- === Header Starts === -->

    <header class="header" id="header">
       
        <!-- top-header area Starts -->
        <div class="top-header-area">


            <div class="container">

                <!-- header course search starts -->
                <div class="col-20">
                  
                    <div class="header-course-search">
                        
                            <input type="text" name="search" placeholder="Search Courses">
                            <i class="fa fa-search"></i>
                        
                    </div>
                                     
                </div>
                <!-- header course search ends -->

               
                <!-- header contact info starts -->
                <div class="col-50">

                   
                    <div class="header-course-info">


                        <span>
                            <i class="fa fa-phone"></i> +91 9876543210
                        </span>

                        <span>
                            <i class="fa fa-envelope"></i> support@example.com
                        </span>
                                            
                    </div>
                    
                </div>
                <!-- header contact info ends -->



                <!-- header top social starts -->
                <div class="col-20">
                    
                    <div class="header-top-social">
                        <ul class="header-top-social-icons">
                            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        </ul>
                    </div>
                  
                </div>

                <!-- header top social ends -->


                

                

            </div>
        </div>
        
       <!-- top header area Ends -->


       <!-- bottom header area Starts -->
       <div class="bottom-header-area">
           <div class="container">


                <!-- logo Starts -->
                <div class="col-20">
                    <div class="site-branding">                    
                        <a class="web-logo" href="#"><img src="https://omexo.omexer.com/wp-content/uploads/2021/06/logo.png" alt="Web logo"></a>
                    </div>

                </div>
                <!-- logo Ends -->


                <!-- main-menu-container Starts -->
                <div class="col-50">
                    <div class="main-menu-container">
                        <ul class="main-menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Courses</a></li>
                            <li><a href="#">Webinars</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a class="cart-btn" href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                        </ul>
                    </div>
                </div>
                <!-- main-menu-container Ends -->


                <!-- header-log-reg starts -->
                <div class="col-20">
                    <div class="header-log-reg">
                        
                            <a href="#">Login</a>
                            <a href="#">|</a>
                            <a href="#">Register</a>
                        </ul>
                    </div>

                </div>
                <!-- header-log-reg ends -->



               
               
               
           </div>
       </div>
       <!-- bottom header area Ends -->


       


    </header>
    <!-- === Header Ends === -->





    
    
</body>
</html>
